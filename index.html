<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header started -->
    <header>
      <!-- navbar started -->
      <section class="nav-bar">
        <section class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </section>
        <section class="logo">BURGER KING</section>
        <section class="icon">
          <div><i class="fa-solid fa-user"></i></div>
          <div>
            <button class="cart">
              <i class="fa-solid fa-basket-shopping"></i>View cart
            </button>
          </div>
        </section>
      </section>
      <!-- navbar ended -->
    </header>
    <!-- header ended -->

    <!-- main started -->

    <!-- hero section started -->
    <main>
      <section class="hero-container">
        <section class="hero-text-container">
          <div class="hero-heading">
            <h1>
              Start your <br />
              BK® order.
            </h1>
          </div>
          <div class="order-pickup">
            <button>
              <i class="fa-solid fa-bag-shopping"></i>Order Pickup
            </button>
          </div>
          <div class="order-delivery">
            <button>
              <i class="fa-solid fa-motorcycle"></i>Order Delivery
            </button>
          </div>
        </section>
        <section class="hero-img-container">
          <div class="hero-image">
            <img
              src="https://cdn.sanity.io/images/czqk28jt/prod_bk_us/48446d079c69033ea8d65ed8de90ecae6000dc74-2100x1050.png?w=1125&q=75&fit=max&auto=format"
              alt="hero-image"
            />
            <p>
              At participating U.S. restaurants, while supplies last. © UCS &
              DWA
            </p>
          </div>
        </section>
      </section>
    </main>
    <!-- hero section ended -->

    <!-- main ended -->

    <script
      src="https://kit.fontawesome.com/9c5040dcb4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
